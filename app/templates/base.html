<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Clouding Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #212529; color: white; }
        .nav-link { color: rgba(255,255,255,.75); }
        .nav-link.active { color: white; background-color: rgba(255,255,255,0.1); }
        .nav-link:hover { color: white; }
        .card-icon { font-size: 2rem; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h3 class="text-center mb-4"><i class="bi bi-hdd-rack"></i> Jarvis Panel</h3>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/domains" class="nav-link {% if request.path == '/domains' %}active{% endif %}">
                        <i class="bi bi-globe me-2"></i> Domains
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/logs" class="nav-link {% if request.path == '/logs' %}active{% endif %}">
                        <i class="bi bi-journal-text me-2"></i> Logs
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/ssl" class="nav-link {% if request.path == '/ssl' %}active{% endif %}">
                        <i class="bi bi-shield-lock me-2"></i> SSL Manager
                    </a>
                </li>
            </ul>
            <hr>
            <div class="small text-center text-muted">
                V1.0 - Kali Linux Host
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
