{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Log Viewer</h2>

<ul class="nav nav-tabs mb-3" id="logTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="access-tab" data-bs-toggle="tab" data-bs-target="#access" type="button" role="tab">Access Log</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="error-tab" data-bs-toggle="tab" data-bs-target="#error" type="button" role="tab">Error Log</button>
  </li>
</ul>

<div class="tab-content" id="logTabContent">
  <!-- Access Log -->
  <div class="tab-pane fade show active" id="access" role="tabpanel">
    <div class="card bg-dark text-light font-monospace shadow-sm">
        <div class="card-body" style="max-height: 500px; overflow-y: auto;">
            {% for line in access_log %}
            <div class="text-nowrap">{{ line }}</div>
            {% endfor %}
        </div>
    </div>
  </div>

  <!-- Error Log -->
  <div class="tab-pane fade" id="error" role="tabpanel">
    <div class="card bg-dark text-danger font-monospace shadow-sm">
        <div class="card-body" style="max-height: 500px; overflow-y: auto;">
            {% for line in error_log %}
            <div class="text-nowrap">{{ line }}</div>
            {% endfor %}
        </div>
    </div>
  </div>
</div>

<div class="mt-3 text-end">
    <a href="/logs" class="btn btn-secondary btn-sm"><i class="bi bi-arrow-clockwise"></i> Refresh Logs</a>
</div>
{% endblock %}
